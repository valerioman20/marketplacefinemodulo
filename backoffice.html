<!doctype html>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Backoffice Marketplace Valerio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="/">
        <img src="logo/anazon.svg" alt="Logo dell'Azienda" style="height: 100px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Backoffice</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="mb-5"></div>
   <!-- Main-->
  <main role="main" class="container">
    <div class="user-form">
      <h1> Backoffice</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="name">Nome prodotto</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="form-group">
        <label for="description">Descrizione prodotto</label>
        <input type="text" class="form-control" id="description" />
      </div>
      <div class="form-group mr-5">
        <label for="imageUrl">Immagine(URL)</label>
        <input type="text" class="form-control" id="imageUrl" />
      </div>
      <div class="d-flex">
        <div class="form-group mr-5">
          <label for="brand">Marca </label>
          <input type="text" class="form-control" id="brand" />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" class="form-control" id="price" />
        </div>
      </div>
      <div class="mb-2"></div>
      <button id="addProductBtn" type="button" class="btn btn-success">Aggiungi Prodotto</button>
      <button id="editProductBtn" type="button" class="btn btn-secondary">Salva Modifiche</button>
      <button id="deleteProductBtn" type="button" class="btn btn-danger">Cancella Prodotto</button>
    </form>
  </main>






   <script src="addProduct.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</body>

</html>
